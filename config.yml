# Arquivo de Configuração do Kafra Client
# Este arquivo configura o comportamento do patcher/launcher.

# Configurações da Janela
window:
  title: "Kafra Cliente 2026"          # Título que aparece na barra superior da janela
  width: 900                     # Largura da janela em pixels
  height: 800                    # Altura da janela em pixels
  resizable: false               # Define se o usuário pode redimensionar a janela (true/false)

# Configuração do Botão "Jogar" (Executável do Jogo)
play:
  path: "ragnarok.exe"           # Nome do arquivo executável do jogo
  arguments: []                  # Argumentos adicionais (ex: ["-1cP", "-t"])
  exit_on_success: true          # Fecha o patcher após o jogo abrir com sucesso
  skip_error: true               # Se true, permite jogar mesmo que o patch falhe (ignora erro de patch)

# Configuração do Botão "Setup" (Opcional)
# Remova o '#' das linhas abaixo para ativar
# setup:
#   path: "setup.exe"            # Nome do executável de configurações
#   arguments: []                # Argumentos para o setup
#   exit_on_success: false       # Define se o patcher fecha ao abrir o setup

# Configurações de Rede e Patching
web:
  index_url: ""                  # URL da página de notícias/banner (exibido no WebView)
  # preferred_patch_server: "Principal" # Servidor de patch preferencial (pelo nome)
  patch_servers:
    - name: "Principal"
      plist_url: "https://seu-servidor.com/plist.txt" # URL do arquivo que lista os patches
      patch_url: "https://seu-servidor.com/patches"   # Pasta onde os arquivos .thor/.gpf estão
    # - name: "Mirror"
    #   plist_url: "https://mirror.seu-servidor.com/plist.txt"
    #   patch_url: "https://mirror.seu-servidor.com/patches"

# Configurações do Cliente do Jogo
client:
  default_grf_name: "data.grf"   # Nome da sua GRF principal
  bgm: "bgm.mp3"                 # Música de fundo do patcher (deve estar na pasta do patcher)
  
  # Opções para troca de Chão (data.ini)
  # O patcher vai alternar as GRFs no arquivo data.ini
  normal_grf:
    1: "adata.grf"
    2: "sdata.grf"
    3: "Graydata.grf"
  gray_grf:
    1: "Graydata.grf"
    2: "sdata.grf"
    3: "adata.grf"
  
  sso_login: false               # Ativa o formulário de login integrado (SSO)

# Comportamento do Patching (Atualização)
patching:
  in_place: true                 # Extrai os arquivos diretamente na pasta (recomendado: true)
  check_integrity: true          # Verifica a integridade dos arquivos baixados
  create_grf: false              # Se true, cria uma GRF se ela não existir (geralmente false)

# Mensagens Personalizadas (Traduções e Alertas)
messages:
  patching:
    error_download: "Falha ao baixar o patch. Verifique sua conexão."
    error_extract: "Falha ao extrair arquivos. Verifique permissões da pasta."
    error_generic: "Ocorreu um erro durante a atualização."
  game:
    launch_error: "Falha ao iniciar o jogo. Verifique se o executável existe."
  ui:
    titles:
      news: "Últimas Notícias"
      sso_login: "Login Rápido (SSO)"
      server_status: "Status do Servidor"
      actions: "Ações"

    buttons:
      login: "Entrar"
      setup: "Configurar"
      toggle_gray: "Desativar Chão Cinza"
      toggle_normal: "Ativar Chão Cinza"
      manual_patch: "Patch Manual"
      reset_cache: "Limpar Cache"
      cancel: "Cancelar"
      play: "Jogar"
      patching: "Atualizando..."
      wait: "Aguarde..."
      retry: "Tentar Novamente"
    status:
      idle: "Pronto para começar"
      checking: "Verificando atualizações..."
      # Use ${filename}, ${current} e ${total} como variáveis
      downloading: "Baixando: ${filename} (${current}/${total})"
      patching: "Aplicando: ${filename} (${current}/${total})"
      ready: "O jogo está atualizado!"
      error: "Ocorreu um erro"

# Botões de Ações Customizadas (Links Externos ou Outros EXEs)
# Tipos disponíveis: 
# 'exe' (abre um executável na pasta do jogo)
# 'link' (abre um link no navegador do usuário)
custom_actions:
  - label: "Loja de Cash"
    type: "link"
    target: "https://meuserver.com/shop"
    color: "#fbbf24"             # Cor opcional em Hexadecimal
  - label: "Configurações"
    type: "exe"
    target: "opensetup.exe"
